<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
</head>
<body>
<header class="p-3 text-bg-dark">
    <div class="container d-flex flex-wrap">
        <ul class="nav me-auto">
            <li class="nav-item"><a href="{{ url_for('main.index') }}" class="nav-link text-white px-2 active"
                                    aria-current="page">Home</a></li>
            <li class="nav-item"><a href="{{ url_for('main.users') }}"
                                    class="nav-link text-white px-2">Пользователи</a>
            </li>
                        <li class="nav-item"><a href="{{ url_for('main.chat') }}"
                                    class="nav-link text-white px-2">Чат</a>
            </li>
        </ul>


        <ul class="nav">
            {% if current_user.is_authenticated %}
                <li class="nav-item"><a href="{{ url_for('main.profile', id=current_user.id) }}"
                                        class="nav-link text-white px-2">{{ current_user.name }}</a>
                </li>
            {% endif %}

            {% if not current_user.is_authenticated %}

                <li class="nav-item"><a href="{{ url_for('auth.login') }}" class="nav-link text-white px-2">Login</a>
                </li>
                <li class="nav-item"><a href="{{ url_for('auth.signup') }}" class="nav-link text-white px-2">Sign up</a>
                </li>
            {% endif %}

        </ul>
    </div>
</header>

<div class="container-fluid pb-3 py-5">
    <div class="container has-text-centered">
        {% block content %}
        {% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
